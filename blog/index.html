---
layout: default
title: Journal
---
<h1>{{ page.title }}</h1>
<body>Here are ramblings about my self-doubt and passions. Please ignore.</body>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
